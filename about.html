<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/962e69995f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mike Lown - About</title>
</head>
<body>
    <header>
        <nav class="ham-nav">
            <button class="hamburger" id="hamburger">
                <div class="bars"></div>
            </button>
            <div class="logo-container" id="nav-logo">
                <img class="logo" src="/assets/logo.png" alt="A logo displaying the letters M J L in a gradient of purple down to light blue">
            </div>
            <ul class="ham-ul" id="ham-ul">
                <li><a class="ham-link" href="/index.html">Home</a></li>
                <li><a class="ham-link" href="/ux.html">Portfolio</a></li>
                <li><a class="ham-link" href="/contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="wrapper about-header-container">
            <div class="about-logo-container">
                <h1>About</h1>
            </div>
            <div class="about-header-image-container wrapper">
                <img src="/assets/mike-at-the-drums.png" alt="Mike Lown sitting at a drumset">
            </div>
        </div>
    </header>

    <main>
        <section class="hobbies">
            <figure class="hobby design">
                <figcaption class="hobby-text wrapper">
                    <h2 class="hobby-header">Design</h2>
                    <div class="hidden-text-container">
                        <h2>Design</h2>
                        <div class="hidden-text">
                            <p>Pairing my enthusiasm for tech start-up culture & my passion for creative problem-solving led me to the study of UX Design at General Assembly.</p>
                        </div>
                    </div>
                </figcaption>
            </figure>

            <figure class="hobby craft">
                <figcaption class="hobby-text wrapper">
                    <h2 class="hobby-header">Craft</h2>
                    <div class="hidden-text-container">
                        <h2>Craft</h2>
                        <div class="hidden-text">
                            <p>I am drawn to creative disciplines, love to share insight & find a creative sphere of colleagues and friends. I currently work in craft brewing. Hit me with your best Brewery recommendations!</p>
                        </div>
                    </div>
                </figcaption>
            </figure>

            <figure class="hobby story">
                <figcaption class="hobby-text wrapper">
                    <h2 class="hobby-header">Story</h2>
                    <div class="hidden-text-container">
                        <h2>Story</h2>
                        <div class="hidden-text">
                        <p>I’m a storyteller, and have followed a love of film & music throughout my career. From ushering to management, projection to programming, I’ve worked at every level of a movie theater and they remain my favourite places to be!</p>
                        </div>
                    </div>
                </figcaption>
            </figure>

            <figure class="hobby music">
                <figcaption class="hobby-text wrapper">
                    <h2 class="hobby-header">Music</h2>
                    <div class="hidden-text-container">
                        <h2>Music</h2>
                        <div class="hidden-text">
                            <p>I’m a drummer, providing backing projects across a whole spectrum of styles, from big band jazz to metal.</p> 
                            <p>I also co-host the ‘Killer Set’ Podcast, a podcast for metalheads where we discuss bands, new releases and live shows.</p>
                        </div>
                    </div>
                </figcaption>
            </figure>
            
            <figure class="hobby language">
                <figcaption class="hobby-text wrapper">
                    <h2 class="hobby-header">Language</h2>
                    <div class="hidden-text-container">
                        <h2>Language</h2>
                        <div class="hidden-text">
                            <p>Working on two sides of the Atlantic has helped me stay curious and eager to learn. I’m currently studying French, with the help of DuoLingo.</p>
                            <p>My Owl tells me "Vous êtes fou de penser que vous parlez bien français!" not sure what that means yet, but I'll be able to translate it any day now...</p>
                        </div>
                    </div>
                </figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <section class="wrapper">
            <nav class="footer-nav">
                <ul class="footer-ul">
                    <li>
                        <a href="assets/pdfs/mike-lown-resume-2021.pdf" target="_blank"><i class="far fa-file"></i></a>
                    </li>
                    <li>
                        <a href="contact.html"><i class="far fa-envelope"></i></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/mike-j-lown/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                </ul>
            </nav>
            <!-- <p>Made in collaboration with <a href="https://ericrichardson.ca/">Eric Richardson</a> 2021</p> -->
        </section>
    </footer>
