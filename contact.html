<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/962e69995f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mike Lown - Contact</title>
</head>

<body>
    <header>
        <nav class="ham-nav">
            <button class="hamburger" id="hamburger">
                <div class="bars"></div>
            </button>
            <div class="logo-container" id="nav-logo">
                <img class="logo" src="/assets/logo.png"
                    alt="A logo displaying the letters M J L in a gradient of purple down to light blue">
            </div>
            <ul class="ham-ul" id="ham-ul">
                <li><a class="ham-link" href="/index.html">Home</a></li>
                <li><a class="ham-link" href="/ux.html">Portfolio</a></li>
                <li><a class="ham-link" href="/about.html">About</a></li>
            </ul>
        </nav>

        <div class="wrapper">
            <div class="contact-image-container">
                <img class="contact-image" src="/assets/mac-hello.jpg"
                    alt="An old macintosh computer with the word hello written in cursive on the screen">
            </div>
            <h1 class="contact-heading">Let's work <span class="contact-span">together</span></h1>
            <p>Are you interested in working with me on your UX Team? Feel free to reach out!</p>
        </div>
    </header>

    <main>
        <section class="contact-body">
            <div class="wrapper">
                <form action="submit" data-netlify="true">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>

                    <div class="submit-button-container">
                        <button class="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <section class="wrapper">
            <nav class="footer-nav">
                <ul class="footer-ul">
                    <li>
                        <a href="assets/pdfs/MikeLownResume22.pdf" target="_blank"><i class="far fa-file"></i></a>
                    </li>
                    <li>
                        <a href="contact.html"><i class="far fa-envelope"></i></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/mike-j-lown/" target="_blank"><i
                                class="fab fa-linkedin-in"></i></a>
                    </li>
                </ul>
            </nav>
        </section>
    </footer>
</body>
<script src="/script.js"></script>

</html>
