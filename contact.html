<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/962e69995f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mike Lown - Contact</title>
</head>
<body>
    <header>
        <nav class="ham-nav wrapper">
            <button class="hamburger" id="hamburger">
                <div class="bars"></div>
            </button>
            <div class="logo-container" id="nav-logo">
                <img class="logo" src="/assets/logo.png" alt="">
            </div>
            <ul class="ham-ul" id="ham-ul">
                <li><a class="ham-link" href="/index.html">Home</a></li>
                <li><a class="ham-link" href="/ux.html">Portfolio</a></li>
                <li><a class="ham-link" href="/about.html">About</a></li>
            </ul>
        </nav>

        <div class="wrapper">
            <div class="contact-image-container">
                <img src="/assets/mac-hello.jpg" alt="">
            </div>        
            <h1 class="contact-heading">Let's work <span class="contact-span">together</span></h1>
            <!-- <p>Are you interested in working with me on your UX Team? Or just want to share a recommendation on what to watch or listen to next? Feel free to reach out!</p>  -->
            <p>Are you interested in working with me on your UX Team? Feel free to reach out!</p>
            <!-- <p>Feel free to reach out!</p> -->
        </div>
    </header>
    
    <main>
        <section class="contact-body">
            <div class="wrapper">
                <form action="submit">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
        
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
        
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
        
                    <div class="submit-button-container">
                        <button class="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="wrapper">
            <nav class="footer-nav">
                <div class="button-container">
                    <a class="purple-button" href="">Resume</a>
                </div>
                <ul class="footer-ul">
                    <li><a href=""><i class="far fa-envelope"></i></a></li>
                    <!-- <li><a href=""><i class="fas fa-envelope"></i></a></li> -->
                    <!-- Either icon looks good, up to client -->
                    <!-- <li><a href="">LinkedIn</a></li> -->
                    <li><a href=""><i class="fab fa-linkedin-in"></i></a></li>
                    <!-- <li><a href=""><i class="fab fa-linkedin"></i></a></li> -->
                </ul>
            </nav>
            <p>Made in collaboration with <a href="https://ericrichardson.ca/">Eric Richardson</a> 2021</p>
        </div>
    </footer>
</body>
<script src="/script.js"></script>
</html>
